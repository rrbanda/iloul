neo4j:
  name: my-standalone
  # Community by default; uncomment for Enterprise + accept license
  # edition: "enterprise"
  # acceptLicenseAgreement: "yes"

  # Initial credentials (you cannot use "neo4j" as the password)
  username: "neo4j"
  password: "StrongP@ssw0rd!"

  resources:
    cpu: "500m"
    memory: "2Gi"

# Service ports (MUST be a map, not a list)
ports:
  http:
    enabled: true      # 7474 (Neo4j Browser / HTTP API)
  https:
    enabled: true      # 7473 (optional HTTPS)
  bolt:
    enabled: true      # 7687 (drivers)
  backup:
    enabled: false     # 6362 (usually off for dev)

# Storage (adjust to your cluster)
volumes:
  data:
    mode: defaultStorageClass
    defaultStorageClass:
      requests:
        storage: 5Gi

# On OpenShift you often don't have an external L4 LB.
# Keep the main Service as ClusterIP; weâ€™ll expose HTTP with a Route afterward.
services:
  neo4j:
    spec:
      type: ClusterIP
